<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>PJ Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id ="search-form" class="mb-4 mt-2">
            <div class="row">
              <div class = "col-6 overview">
                <h1 id="city"></h1>
                  <ul>
                  <li>Last updated: <span id= "date"></span></li>
                  <li id="description"></li>
                  </ul>
              </div>
              <div class="col-4 ">
            <input 
            type="search" 
            placeholder="Enter a city..." 
            class= "form-control"
            id="city-input"
            autocomplete="off"
            />
            </div>
            <div class="col-2">
            <input type="submit" value="Search" class= "btn btn-primary w-100" />
            </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <div class="clearfix">
                <div class="float-left weather-temperature mt-2">
                  <strong id="temperature"></strong>
                  <span class = "units">Â°C</a><span>
                </div>
              </div>
            </div>
            <div class="col-4 mt-3">
              <ul>
                <li>Wind: <span id= "wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col-4 col d-flex justify-content-left">
               <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="A bit Cloudy"
                  class="weather-main-icon "
                  id = "icon"
                />
            </div>
          </div>
              <div class="col-12 pt-3 pb-4>">
               <h2>Forecast for the week</h2> 
              </div>
          <div class="weather-forecast mb-4" id ="forecast">
            
          </div>
        </div>
      </br>
        <small>
          <a
            href="https://github.com/PjZito/Vanilla-Weather-app"
            target="_blank"
            >Open-source code</a
          >
          by PJ Zito
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
